<body>
	<!-------------------------------------------------- 모달 ----------------------------------------------------->
	<div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
            	<div class="modal-header" style="padding:15px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> 회원가입</h4></div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form" action="./userinsert" method="post">
                        <div class="form-group">
                            <label for="user_id"><span class="glyphicon glyphicon-user"></span> 아이디 </label>
                            <input type="text" name="user_id" class="form-control"  placeholder="아이디를 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="user_name"><span class="glyphicon glyphicon-pencil"></span> 이름 </label>
                            <input type="text" name="user_name" class="form-control"  placeholder="이름을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="user_email"><span class="glyphicon glyphicon-envelope"></span> 이메일 주소</label>
                            <input type="text" name="user_email" class="form-control"  placeholder="이메일을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="user_pw"><span class="glyphicon glyphicon-eye-open"></span> 비밀번호</label>
                            <input type="password" name="user_pw" class="form-control"  placeholder="비밀번호를 입력하세요">
                        </div>
                        <button type="submit" class="btn btn-block">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="container row">
        <div class="container-body col-md-4">
            <h1>중고나라입니당</h1>
            <div class="info-form">
                <form action="./userlogin" method="post">
                    <div class="form-group">
                        <label>이메일 주소</label>
                        <input type="email" name="user_email" class="form-control" placeholder="이메일을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label>암호</label>
                        <input type="password" name="user_pw" class="form-control" placeholder="암호">
                    </div>
                    <button style="margin-bottom: 10px;" type="submit" class="btn btn-default">로그인</button>
                </form>
                <button class="btn btn-default" data-toggle="modal" data-target="#myModal">회원가입</button>
            </div>
        </div>
    </div>
