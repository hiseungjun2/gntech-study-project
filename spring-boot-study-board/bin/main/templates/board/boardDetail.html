<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>게시판 상세 화면</h2>
		<form id="frm" method="post">
		    <table class="board_detail">
		    <colgroup>
		        <col width="15%"/>
		        <col width="*"/>
		        <col width="15%"/>
		        <col width="20%"/>
		    </colgroup>
		    <thead>
		        <tr>
		            <th scope="col">글번호</th>
		            <th scope="col">제목</th>
		            <th scope="col">조회수</th>
		            <th scope="col">작성일</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr>
                    <th scope="row">글 번호</th>
                    <td th:text="${board.boardIdx}"></td>
                    <th scope="row">조회수</th>
                    <td th:text="${board.hitCnt}"></td>
		        </tr>
		        <tr>
                    <th scope="row">작성자</th>
                    <td th:text="${board.creatorId}"></td>
                    <th scope="row">작성일</th>
                    <td th:text="${board.createdDatetime}"></td>
		        </tr>
		        <tr>
                    <th scope="row">제목</th>
                    <td colspan="3">
                        <input type="text" id="title" name="title" th:value="${board.title}">
                    </td>
		        </tr>
		        <tr>
                    <td colspan="4">
                        <textarea name="contents" id="contents" title="내용" th:text="${board.contents}"></textarea>
                    </td>
		        </tr>
		    </tbody>
		</table>
		<input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
		</form>
   
       <input type="button" class="btn" id="list" value="목록으로">
       <input type="button" class="btn" id="edit" value="수정하기">
       <input type="button" class="btn" id="delete" value="삭제하기">
       
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script type="text/javascript">
           $(document).ready(function() {
               $('#list').on("click", function() {
                   location.href = "/board/openBoardList.do"
               });
               
               $('#edit').on("click", function() {
                   var frm = $("#frm")[0];
                   frm.action = "/board/updateBoard.do"
                   frm.submit();
               })
               
               $('#delete').on("click", function() {
                   var frm = $("#frm")[0];
                   frm.action = "/board/deleteBoard.do";
                   frm.submit();
               })
           })
       </script>
    </div>
</body>
</html>
